<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/codigo.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th><p id="pantalla"></p></th>
      </tr>
      <tr>
        <td>
          <button onclick="borrarRetr()">Retr</button>
          <button onclick="borrarCE()">CE</button>
          <button onclick="borrarC()">C</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="introducirNumero(7)">7</button>
          <button onclick="introducirNumero(8)">8</button>
          <button onclick="introducirNumero(9)">9</button>
          <button onclick="realizarOperacion('/')">/</button>
          <button onclick="realizarOperacion('Raiz')">Raiz</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="introducirNumero(4)">4</button>
          <button onclick="introducirNumero(5)">5</button>
          <button onclick="introducirNumero(6)">6</button>
          <button onclick="realizarOperacion('*')">*</button>
          <button onclick="realizarOperacion('%')">%</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="introducirNumero(1)">1</button>
          <button onclick="introducirNumero(2)">2</button>
          <button onclick="introducirNumero(3)">3</button>
          <button onclick="realizarOperacion('-')">-</button>
          <button onclick="realizarOperacion('1/x')">1/x</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick="introducirNumero(0)">0</button>
          <button onclick="negativo()">+/-</button>
          <button onclick="coma()">.</button>
          <button onclick="realizarOperacion('+')">+</button>
          <button onclick="calcular()">=</button>
        </td>
      </tr>
    </table>
  </body>
</html>
